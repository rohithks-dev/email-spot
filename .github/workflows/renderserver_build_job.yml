name: Publish Docker image to Github registry and Docker registry

on:
  push:
    branches: ["master"]

jobs:
  push_to_registries:
    name: Push Docker image to Github registry and Docker registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate the version tag
        id: version-tag
        run: |
          export TZ="America/New_York"
          CURRENT_DATE_TIME="email-spot-$(date +'%Y.%m.%d-%I.%M.%S%p')"
          COMMIT_NUMBER=${{ github.run_number }}
          VERSION_TAG="${CURRENT_DATE_TIME}-${COMMIT_NUMBER}"
          echo "version=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            surarohith/email-spot
            ghcr.io/${{ github.repository }}
          tags:
            ${{ steps.version-tag.outputs.version }}

      - name: Build and push Docker images
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}